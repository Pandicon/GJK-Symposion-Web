<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<link data-trunk rel="css" href="/main.css" />
	<link data-trunk rel="copy-dir" href="./images/" />
	<link data-trunk rel="copy-file" href="Arial-Black_S.ttf" />
	<title>Mosty - Symposion 2022 | Gymnázium Jana Keplera</title>
</head>

<body>
	<noscript class="unsupported_browser">
		<h1>
			Pro zobrazení této stránky je potřeba nemít zapnuté blokování
			scriptů.
		</h1>
	</noscript>
	<div class="unsupported_browser" id="unsupported_browser" style="opacity: 0">
		<h1>
			Pro zobrazení této stránky je potřeba používat prohlížeč
			podporující WebAssembly a nemít zapnuté blokování scriptů.
		</h1>
		<h3>Příklady prohlížečů podporujících WebAssembly jsou:</h3>
		<ul>
			<li>
				<a href="https://www.google.com/intl/cs_cz/chrome/">Google Chrome</a>
			</li>
			<li>
				<a href="https://brave.com/download/">Brave</a>
			</li>
			<li>
				<a href="https://www.mozilla.org/cs/firefox/new/">Firefox</a>
			</li>
			<li>
				<a href="https://www.microsoft.com/cs-cz/edge">Microsoft Edge</a>
			</li>
			<li>
				A mnoho dalších (detaily například
				<a href="https://www.lambdatest.com/web-technologies/wasm">zde</a>)
			</li>
		</ul>
	</div>
</body>

<script>
	// Check if webassembly is supported
	// https://stackoverflow.com/a/63208798/14133159

	const webassembly_supported = (function () {
		try {
			if (
				typeof WebAssembly === 'object' &&
				typeof WebAssembly.instantiate === 'function'
			) {
				const module = new WebAssembly.Module(
					Uint8Array.of(
						0x0,
						0x61,
						0x73,
						0x6d,
						0x01,
						0x00,
						0x00,
						0x00
					)
				);
				if (module instanceof WebAssembly.Module)
					return (
						new WebAssembly.Instance(module) instanceof
						WebAssembly.Instance
					);
			}
		} catch (error) { }
		return false;
	})();

	// Older browsers e.g. IE11
	// Shows the notice about WebAssembly not being supported
	if (!webassembly_supported) {
		const unsupported_browser_notice = document.getElementById(
			'unsupported_browser'
		);
		unsupported_browser_notice.style.opacity = 1;
	}
</script>

</html>
